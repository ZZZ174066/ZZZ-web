<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - 嵌入版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #fff; color: #000; overflow: hidden; height: 100vh; }

        .game-container {
            background: #fff;
            border: 5px solid #000;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            height: 67vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 5px;
            margin-top: 0;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: #fff;
            border: 4px solid #000;
            border-radius: 8px;
            padding: 6px;
        }

        .score-info {
            background: #fff;
            border: 4px solid #000;
            border-radius: 8px;
            padding: 8px;
        }

        .score-info h3 {
            text-align: center;
            margin-bottom: 8px;
            color: #000;
            font-size: 1rem;
        }

        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .score-item {
            text-align: center;
            background: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 4px;
        }

        .score-item .label {
            display: block;
            font-size: 0.8rem;
            color: #000;
            margin-bottom: 3px;
        }

        .score-item .value {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            color: #000;
        }

        .game-main {
            display: flex;
            gap: 10px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .game-area {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }

        .game-board {
            background: #fff;
            border: 5px solid #000;
            border-radius: 5px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 360px;
            height: 360px;
        }

        .game-cell {
            background: #fff;
            border: 3px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            transition: all 0.3s ease;
        }

        .game-cell.tile-2 { background: #eee; }
        .game-cell.tile-4 { background: #ddd; }
        .game-cell.tile-8 { background: #ccc; }
        .game-cell.tile-16 { background: #bbb; }
        .game-cell.tile-32 { background: #aaa; }
        .game-cell.tile-64 { background: #999; color: #fff; }
        .game-cell.tile-128 { background: #888; color: #fff; }
        .game-cell.tile-256 { background: #777; color: #fff; }
        .game-cell.tile-512 { background: #666; color: #fff; }
        .game-cell.tile-1024 { background: #555; color: #fff; font-size: 1.5rem; }
        .game-cell.tile-2048 { background: #000; color: #fff; font-size: 1.5rem; }
        .game-cell.tile-4096 { background: #111; color: #fff; font-size: 1.3rem; }
        .game-cell.tile-8192 { background: #222; color: #fff; font-size: 1.1rem; }
        .game-cell.tile-16384 { background: #333; color: #fff; font-size: 0.9rem; }
        .game-cell.tile-32768 { background: #444; color: #fff; font-size: 0.8rem; }
        .game-cell.tile-65536 { background: #555; color: #fff; font-size: 0.7rem; }
        .game-cell.tile-131072 { background: #666; color: #fff; font-size: 0.6rem; }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .overlay-content {
            text-align: center;
            color: #000;
        }

        .overlay-content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #000;
        }

        .overlay-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #000;
        }

        .game-btn {
            background: #fff;
            color: #000;
            border: 4px solid #000;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .game-btn:hover {
            background: #000;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-sidebar-left, .game-sidebar-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 180px;
        }

        .game-sidebar-right {
            margin-top: 20px;
            justify-content: flex-start;
            gap: 50px;
        }

        .game-sidebar-left {
            justify-content: flex-start;
            gap: 50px;
            margin-top: 20px;
        }

        .controls, .high-score, .game-mode {
            background: #fff;
            border: 4px solid #000;
            border-radius: 8px;
            padding: 8px;
        }

        .controls h3, .high-score h3, .game-mode h3 {
            text-align: center;
            margin-bottom: 8px;
            color: #000;
            font-size: 1rem;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            padding: 2px 0;
        }

        .control-item .key {
            background: #000;
            color: #fff;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.9rem;
            min-width: 40px;
            text-align: center;
        }

        .control-item .desc {
            color: #000;
            font-size: 0.9rem;
        }

        .high-score .score-value {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            padding: 6px;
            background: #fff;
            border-radius: 5px;
            border: 3px solid #000;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mode-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: 3px solid #000;
            border-radius: 5px;
            padding: 8px 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .mode-btn:hover {
            background: #000;
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .mode-btn.active {
            background: #000;
            color: #fff;
        }

        .game-overlay.hidden {
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-container {
                padding: 8px;
                height: 67vh;
            }
            
            .game-main {
                flex-direction: column;
                align-items: center;
            }
            
            .game-sidebar-left, .game-sidebar-right {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .controls, .high-score, .game-mode {
                min-width: 150px;
            }

            .game-board {
                width: 280px;
                height: 280px;
            }

            .game-cell {
                font-size: 1.5rem;
            }

            .game-cell.tile-1024, .game-cell.tile-2048 {
                font-size: 1rem;
            }

            .game-cell.tile-4096 {
                font-size: 0.9rem;
            }

            .game-cell.tile-8192, .game-cell.tile-16384 {
                font-size: 0.8rem;
            }

            .game-cell.tile-32768, .game-cell.tile-65536, .game-cell.tile-131072 {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
        </div>
        
        <div class="game-main">
            <div class="game-sidebar-left">
                <div class="controls">
                    <h3>操作说明</h3>
                    <div class="control-item">
                        <span class="key">←→</span>
                        <span class="desc">左右移动</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑↓</span>
                        <span class="desc">上下移动</span>
                    </div>
                    <div class="control-item">
                        <span class="key">空格</span>
                        <span class="desc">暂停/继续</span>
                    </div>
                    <div class="control-item">
                        <span class="key">R</span>
                        <span class="desc">重新开始</span>
                    </div>
                </div>
            </div>
            
            <div class="game-area">
                <div class="game-board" id="gameBoard">
                    <!-- 4x4 网格将由JavaScript生成 -->
                </div>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">2048 游戏</h2>
                        <p id="overlayMessage">使用方向键移动方块，合并相同数字</p>
                        <button id="startBtn" class="game-btn">开始游戏</button>
                        <button id="pauseBtn" class="game-btn" style="display: none;">继续游戏</button>
                        <button id="restartBtn" class="game-btn" style="display: none;">重新开始</button>
                    </div>
                </div>
            </div>
            
            <div class="game-sidebar-right">
                <div class="score-info">
                    <h3>游戏信息</h3>
                    <div class="score-grid">
                        <div class="score-item">
                            <span class="label">分数</span>
                            <span class="value" id="score">0</span>
                        </div>
                        <div class="score-item">
                            <span class="label">最高分</span>
                            <span class="value" id="highScore">0</span>
                        </div>
                        <div class="score-item">
                            <span class="label">步数</span>
                            <span class="value" id="moves">0</span>
                        </div>
                        <div class="score-item">
                            <span class="label">最大数字</span>
                            <span class="value" id="maxTile">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="game-mode">
                    <h3>游戏模式</h3>
                    <div class="mode-buttons">
                        <button id="classicModeBtn" class="mode-btn active" data-mode="classic">经典模式</button>
                        <button id="endlessModeBtn" class="mode-btn" data-mode="endless">无尽模式</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="2048.js"></script>
</body>
</html>
