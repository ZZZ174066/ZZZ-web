<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* 子界面适配样式 */
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        
        .player-container {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* 调整播放器尺寸以适应子界面 */
        .player-container .player-container {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }
        
        /* 隐藏原始播放器的边框 */
        .player-container .player-container {
            border: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-container">

            <div class="playlist-section">
                <div class="title-search-container">
                    <h2 class="section-title">播放列表</h2>
                    <div class="search-icon" id="searchIcon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <input type="text" class="search-input" id="searchInput" placeholder="" style="display: none;">
                </div>
                <div class="playlist-container">
                    <!-- 播放列表将通过JavaScript动态生成 -->
                    <div class="loading-message">正在扫描音乐文件...</div>
                </div>
                <div class="playlist-tools">

                </div>
            </div>


            <div class="video-section">
                <div class="video-container">
                    <video id="videoPlayer">
                        <source src="../音乐/深蓝与夜的呼吸.mp4" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>

                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill">
                                <div class="progress-thumb"></div>
                            </div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">00:00</span>
                            <span>/</span>
                            <span id="totalTime">00:00</span>
                        </div>
                    </div>
                </div>
                

                <div class="control-buttons">
                    <div class="control-row">
                        <div class="volume-control">
                            <span class="control-label">音量</span>
                            <div class="volume-bar">
                                <div class="volume-fill" id="volumeFill">
                                    <div class="volume-thumb"></div>
                                </div>
                                <div class="control-value" id="volumeValue">50</div>
                            </div>
                        </div>
                        <button class="control-btn icon-btn" id="prevBtn">⏮</button>
                        <button class="control-btn icon-btn" id="playPauseBtn">⏸</button>
                        <button class="control-btn icon-btn" id="nextBtn">⏭</button>
                        <div class="speed-control">
                            <div class="speed-bar">
                                <div class="speed-fill" id="speedFill">
                                    <div class="speed-thumb"></div>
                                </div>
                                <div class="control-value" id="speedValue">1.0x</div>
                            </div>
                            <span class="control-label">速度</span>
                        </div>
                    </div>
                    <div class="control-row">
                        <button class="control-btn" id="randomStartBtn">随机开始</button>
                        <button class="control-btn" id="playModeBtn">列表循环</button>
                        <button class="control-btn" id="meterToggleBtn">音律显示</button>
                        <button class="control-btn" id="interfaceLyricsBtn">界面歌词</button>
                        <button class="control-btn" id="backgroundPlayBtn">后台播放</button>
                        <button class="control-btn" id="lyricsCorrectBtn">歌词矫正</button>
                    </div>
                </div>
            </div>


            <div class="lyrics-section">
                <h2 class="section-title">歌词区域</h2>
                <div class="lyrics-container" id="lyricsContainer">

                </div>
                <div class="lyrics-tools">

                </div>
            </div>
        </div>
    </div>

    <script src="lyrics.js"></script>
    <script src="script.js"></script>
</body>
</html>
